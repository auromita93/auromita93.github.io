  <body>
    <h1 class="text-center"><u>Why Responsive Web Design</u></h1>
    <p class="text-center">As the world gets bigger, our devices get smaller. It is no longer  Roughly 65 percent of traffic is coming from mobile devices. How many times have you had to go onto a website on your phone and zoom in to click on a hyperlink? Have you ever</p>
    
  <form>
    <div class="form-group">
      <label>Name:</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your full name" required>
    </div>
    
    <div class="form-group">
      <label>Email address:</label>
      <input type="email" class="form-control" id="inlineFormInputGroup" placeholder="person@example.com" required>
    </div>
    
    <div class="form-group">
      <label>How many visitors do you get on your website on a weekly basis?</label>
      
       <div class="radio">
        <label><input type="radio" name="q1r1">0-100</label>
       </div>
        
        <div class="radio">
          <label><input type="radio" name="q1r1">100-300</label>
        </div>
        
        <div class="radio">
          <label><input type="radio" name="q1r1">300-500</label>
        </div>
         
        <div class="radio">
          <label><input type="radio" name="q1r1">More than 500</label>
        </div>
      
    </div>
    
    <div class="form-group">
      <label>What are you looking to improve on your website?</label>
        <div class="checkbox">
          <label><input type="checkbox" name="q2cb1">Improved Design</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="q2cb1">Improved Functionality</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="q2cb1">Search Engine Optimization</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="q2cb1">Device Friendliness</label>
        </div>
        <div class="checkbox">
          <label><input type="checkbox" name="q2cb1">Browser Compatibility</label>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
